version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qa_service
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - POSTGRES_DSN=host=postgres user=postgres password=postgres dbname=qa_service port=5432 sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations

volumes:
  pgdata: